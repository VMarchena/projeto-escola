<ion-header>
    
      <ion-navbar>
        <ion-title>Detalhes do Estudante</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <ion-list>
        <ion-item>
          <h2>Nome: {{ student.nome }} </h2>
        </ion-item>
    
        <ion-item>
          <h2>Matrícula: {{ student.matricula }} </h2>
        </ion-item>
    
        <ion-item>
          <h2>CPF: {{ student.cpf }} </h2>
        </ion-item>
    
        <ion-item>
          <h2>Bairro: {{ student.bairro }} </h2>
        </ion-item>
        <br>
        <div align="center">
          <h2>Notas</h2>
        </div>
        <h3>Média: {{media}} </h3>
        <ion-item *ngFor = "let notas of student.notas">
          <h2> Disciplina: {{ notas.nome }} </h2>
          <h2> Nota: {{ notas.valor }} </h2>
        </ion-item>
      </ion-list>
    </ion-content>
