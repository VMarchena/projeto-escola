<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Estudante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nome</ion-label>
      <ion-input placeholder="Nome" clearInput [(ngModel)]="student.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Matrícula</ion-label>
      <ion-input type="text" placeholder="Matrícula" clearInput [(ngModel)]="student.matricula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">CPF</ion-label>
      <ion-input type="text" placeholder="111.111.111-11" clearInput [(ngModel)]="student.cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Bairro</ion-label>
      <ion-select [(ngModel)]="student.bairro" multiple="false">
        <ion-option>Barra da Tijuca</ion-option>
        <ion-option>Centro</ion-option>
        <ion-option>Cidade Universitária</ion-option>
        <ion-option>Flamengo</ion-option>
        <ion-option>Méier</ion-option>
        <ion-option>Taquara</ion-option>
        <ion-option>Tijuca</ion-option>
        <ion-option>Vicente de Carvalho</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <div align="center">
      <h2>Notas</h2>
      <ion-buttons end>
        <button ion-button icon-only (click)="addNota()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </div>
        <ion-item *ngFor="let notas of student.notas">
            <h2> Disciplina: {{ notas.nome }} </h2>
            <h2> Nota: {{ notas.valor }} </h2>
        </ion-item>  
  </ion-list>
</ion-content>


<ion-footer padding>
  <button ion-button block color="secondary" (click)="addStudent(student)">Finalizar</button>
</ion-footer>
